shell:
  program: "C:\\Windows\\System32\\wsl.exe"
  args:
      - --cd ~

scrolling:
  history: 10000
  multiplier: 5

window:
  startup_mode: Maximized
     
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right,  action: Copy }

cursor:
  style: 
    blinking: Always
    shape: beam
  blink_interval: 500

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

# Colors (Ayu Mirage)
colors:
  # Default colors
  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  # Normal colors
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'